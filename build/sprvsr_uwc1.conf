[program:uwc_stage1]
command=/vagrant/env/bin/uwsgi /vagrant/wsgi.ini
autostart=true
redirect_stderr=true
stopwaitsecs=60
stopsignal=INT

[program:uwc_stage1_rq1]
command=/vagrant/env/bin/python /vagrant/manage.py rqworker high default low
autostart=true
autorestart=true
redirect_stderr=true
stopwaitsecs=60
stopsignal=QUIT

